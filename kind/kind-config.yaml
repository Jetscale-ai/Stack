kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8090
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # Backend API
  - containerPort: 30000
    hostPort: 8000
    protocol: TCP
  # Backend WS
  - containerPort: 30001
    hostPort: 8001
    protocol: TCP
  # Frontend
  - containerPort: 30002
    hostPort: 80
    protocol: TCP