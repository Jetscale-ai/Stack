apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: jetscale-stack

# ------------------------------------------------------------------------------
# GLOBAL BUILD: Local-Only Artifacts for E2E
# ------------------------------------------------------------------------------
build:
  local:
    push: false
    useDockerCLI: true
    tryImportMissing: true
  artifacts:
    - image: jetscale-backend-local
      context: ../backend
      docker:
        dockerfile: Dockerfile
        target: backend
    - image: jetscale-frontend-local
      context: ../frontend
      docker:
        dockerfile: Dockerfile
        target: frontend

profiles:
  # --------------------------------------------------------
  # LOCAL PROFILE (Kind on laptop)
  # --------------------------------------------------------
  - name: local-kind
    deploy:
      kubeContext: kind-kind
      helm:
        releases:
          - name: jetscale-stack-test
            chartPath: charts/app
            namespace: jetscale-test-local
            createNamespace: true
            valuesFiles:
              - charts/app/values.local.e2e.yaml

  # --------------------------------------------------------
  # CI PROFILE
  # --------------------------------------------------------
  - name: ci-kind
    deploy:
      kubeContext: kind-kind
      helm:
        releases:
          - name: jetscale-stack-ci
            chartPath: charts/app
            createNamespace: true
            valuesFiles:
              - charts/app/values.local.e2e.yaml
            setValues:
              backend-api.service.type: "ClusterIP"

  # --------------------------------------------------------
  # PREVIEW & LIVE
  # --------------------------------------------------------
  - name: preview
    deploy:
      helm:
        releases:
          - name: jetscale-stack-preview
            chartPath: charts/app
            createNamespace: true
            valuesFiles:
              - charts/app/values.preview.yaml

  - name: live
    deploy:
      helm:
        releases:
          - name: jetscale-stack
            chartPath: charts/app
            createNamespace: true
            valuesFiles:
              - charts/app/values.live.yaml
