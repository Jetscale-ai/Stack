name: "Stage 6: Release & Promote"

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
      - '.release.yml'
      - '.github/workflows/release.yaml'
      - '.github/workflows/reusable-release.yaml'
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # ============================================================================
  # STEP 1: PUBLISH IMMUTABLE ARTIFACT (Shared Logic)
  # ============================================================================
  publish:
    uses: ./.github/workflows/reusable-release.yaml
    with:
      chart_path: "charts/app"
    secrets:
      token: ${{ secrets.JETSCALEBOT_GITHUB_TOKEN }}

  # ============================================================================
  # STEP 2: DEPLOY TO LIVE (GATED)
  # ============================================================================
  deploy-live:
    name: "Promote to Live"
    needs: [publish]
    # Only run if a new version was actually released
    if: needs.publish.outputs.version != ''
    runs-on: ubuntu-latest

    # ðŸ›‘ THE PRODUCTION GATE
    environment: 
      name: live
      url: https://console.jetscale.ai

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Prefer OIDC -> AssumeRole for production deploys
          role-to-assume: arn:aws:iam::134051052096:role/github-actions-deployer
          aws-region: us-east-1

      - name: Install Mage & Helm
        run: |
          go install github.com/magefile/mage@latest
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Login to GHCR (for Helm Pull)
        env:
          GH_TOKEN: ${{ secrets.JETSCALEBOT_GITHUB_TOKEN }}
        run: echo "$GH_TOKEN" | helm registry login ghcr.io --username jetscalebot --password-stdin

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name jetscale-prod --region us-east-1

      - name: Cleanup accidental default release
        run: |
          # A prior workflow bug installed `jetscale-stack` into the `default` namespace.
          # This is safe/idempotent: it will no-op if the release does not exist.
          helm uninstall jetscale-stack --namespace default || true

      - name: Deploy Live
        env:
          VERSION: ${{ needs.publish.outputs.version }}
        run: |
          echo "ðŸ”¥ Promoting Version $VERSION to Live..."
          # Match Jetscale-IaC namespace convention: {client}-{environment}
          helm upgrade --install jetscale-stack oci://ghcr.io/jetscale-ai/charts/jetscale-stack \
            --version "$VERSION" \
            --namespace jetscale-prod \
            --create-namespace \
            --values envs/live/values.yaml \
            --wait
