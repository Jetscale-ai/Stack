name: Release Stack

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/app/**'
      - '.github/workflows/reusable-release.yaml'
      - '.release.yml'
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  call-release:
    name: "Pipeline"
    uses: ./.github/workflows/reusable-release.yaml
    with:
      chart_path: "charts/app"
    secrets:
      token: ${{ secrets.JETSCALEBOT_GITHUB_TOKEN }}
