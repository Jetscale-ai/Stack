name: Reusable Chart Release (OCI)

on:
  workflow_call:
    inputs:
      chart_path:
        required: true
        type: string
        description: "Path to the chart directory (e.g. charts/backend-api)"
      convert_local_deps:
        required: false
        type: boolean
        default: false
        description: "If true, converts file:// dependencies to oci://ghcr.io/OWNER/charts"
    secrets:
      token:
        required: true
        description: "GitHub Token with contents:write and packages:write permissions"

jobs:
  release:
    name: "Release Chart"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    # âœ… ETHOS: Standardize on the Booster Toolchain
    container:
      image: ghcr.io/jetscale-ai/booster-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.token }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trust Git Directory
        run: git config --global --add safe.directory '*'

      # 1. Semantic Release
      - name: Semantic Release
        id: semrel
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.token }}
          allow-initial-development-versions: true
          force-bump-patch-version: true

      # 2. Package & Push
      - name: Publish Chart
        if: steps.semrel.outputs.version != ''
        working-directory: ${{ inputs.chart_path }}
        env:
          VERSION: ${{ steps.semrel.outputs.version }}
          REGISTRY: ghcr.io
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          echo "ðŸš€ Publishing Version: $VERSION"

          # A. Login to GHCR
          echo "${{ secrets.token }}" | helm registry login ${REGISTRY} --username ${{ github.actor }} --password-stdin

          # B. Version Injection
          yq -i ".version = \"${VERSION}\"" Chart.yaml
          yq -i ".appVersion = \"${VERSION}\"" Chart.yaml

          # C. JIT Dependency Transformation (Local -> OCI)
          # This allows Tilt to use file:// locally, while we publish oci:// globally.
          if [ "${{ inputs.convert_local_deps }}" == "true" ]; then
             echo "ðŸ”„ Converting file:// dependencies to OCI..."
             # Logic: Find deps starting with file://, replace repository with oci://...
             # We assume the subchart name matches the repo name convention.
             # Note: This regex assumes the standard JetScale OCI path.
             yq -i "(.dependencies[] | select(.repository | test(\"^file://\"))).repository |= sub(\"^file://.*\", \"oci://${REGISTRY}/${REPO_OWNER}/charts\")" Chart.yaml
             
             # Verify the change
             cat Chart.yaml
          fi

          # D. Build Dependencies
          # Now that they point to OCI, 'helm dep build' will pull them from the registry
          # instead of looking for local files that don't exist in CI.
          helm dependency build

          # E. Package & Push
          helm package .
          helm push *.tgz oci://${REGISTRY}/${REPO_OWNER}/charts
