name: Reusable Chart Release (OCI)

on:
  workflow_call:
    inputs:
      chart_path:
        required: true
        type: string
        description: "Path to the chart directory (e.g. charts/backend-api)"
      convert_local_deps:
        required: false
        type: boolean
        default: false
        description: "If true, converts file:// dependencies to oci://ghcr.io/OWNER/charts/NAME"
    secrets:
      token:
        required: true
        description: "GitHub Token with contents:write and packages:write permissions"

jobs:
  release:
    name: "Release Chart"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    container:
      image: ghcr.io/jetscale-ai/booster-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.token }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trust Git Directory
        run: git config --global --add safe.directory '*'

      - name: Semantic Release
        id: semrel
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.token }}
          allow-initial-development-versions: true
          force-bump-patch-version: true

      - name: Publish Chart
        if: steps.semrel.outputs.version != ''
        working-directory: ${{ inputs.chart_path }}
        env:
          VERSION: ${{ steps.semrel.outputs.version }}
          REGISTRY: ghcr.io
          REPO_OWNER: ${{ github.repository_owner }}
          # Pass the OCI base URL to yq via env var for cleaner syntax
          OCI_BASE: "oci://ghcr.io/${{ github.repository_owner }}/charts/"
        run: |
          echo "ðŸš€ Publishing Version: $VERSION"

          # A. Login to GHCR
          echo "${{ secrets.token }}" | helm registry login ${REGISTRY} --username ${{ github.actor }} --password-stdin

          # B. Version Injection
          yq -i ".version = \"${VERSION}\"" Chart.yaml
          yq -i ".appVersion = \"${VERSION}\"" Chart.yaml

          # C. JIT Dependency Transformation
          # Fix: Use single '=' for POSIX compliance
          if [ "${{ inputs.convert_local_deps }}" = "true" ]; then
             echo "ðŸ”„ Converting file:// dependencies to OCI..."
             
             # Logic: Select dependencies starting with file://
             # Replace .repository with $OCI_BASE + .name
             # Example: file://../backend -> oci://ghcr.io/jetscale-ai/charts/backend-api
             yq -i '(.dependencies[] | select(.repository | test("^file://"))) |= .repository = env(OCI_BASE) + .name' Chart.yaml
             
             echo "âœ… Transformed Chart.yaml:"
             cat Chart.yaml
          fi

          # D. Build Dependencies (Vendor)
          # This pulls the OCI artifacts defined above
          helm dependency build

          # E. Package & Push
          helm package .
          helm push *.tgz oci://${REGISTRY}/${REPO_OWNER}/charts
