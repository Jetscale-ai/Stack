name: CI Preflight (Validate)

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
      - 'envs/**'
  pull_request:
    paths:
      - 'charts/**'
      - 'envs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: "Validate Envs"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jetscale-ai/booster-dev:latest
      options: --user root

    steps:
      - name: Checkout Stack
        uses: actions/checkout@v4

      - name: Trust Git Directory
        run: git config --global --add safe.directory '*'

      - name: Login to GHCR
        env:
          GH_TOKEN: ${{ secrets.JETSCALEBOT_GITHUB_TOKEN }}
        run: |
          # Use the Bot Token to pull proprietary charts
          echo "$GH_TOKEN" | helm registry login ghcr.io --username jetscalebot --password-stdin

      - name: Mage Validate
        # Mage runs 'helm dependency build', which now succeeds via OCI
        run: mage validate:envs
