# ==========================================================
# KIND CI (Local Developer Run)
# Self-contained deployment for `mage test:ci` on Kind (local machine).
#
# Same topology as `values.ci.kind.yaml`, but uses locally built images
# (Skaffold builds + Kind loads) so GHCR auth is not required.
# ==========================================================
global:
  env: "ci-kind-local"

# 1. DATABASE (in-cluster)
postgres:
  enabled: true
  image: "postgres:15-alpine"
  auth:
    username: "jetscale-user"
    password: "jetscale-password"
    database: "jetscale"
  # Avoid depending on a storage class in ephemeral Kind clusters.
  persistence:
    enabled: false
    size: 1Gi

# 2. REDIS (in-cluster)
redis:
  enabled: true
  image: "redis:7-bullseye"

externalSecret:
  app:
    enabled: false

# 3. BACKEND API (local-build mode)
backend-api:
  enabled: true
  replicaCount: 1
  serviceAccount:
    create: true
    name: "jetscale-service-account"
  imagePullSecrets: []
  image:
    repository: jetscale-backend-local
    pullPolicy: IfNotPresent
  envFrom: null
  env:
    JETSCALE_APP_NAME: "JetScale Backend (CI Local)"
    JETSCALE_DEBUG: "false"
    # Local-only: ExternalSecret is disabled; auth requires a JWT signing key.
    JETSCALE_JWT_SECRET_KEY: "ci-kind-local-jwt-secret"
    # Required by backend bootstrap (admin user initialization)
    # Use a real TLD; EmailStr rejects `.local` as reserved.
    JETSCALE_DEFAULT_ADMIN_EMAIL: "admin@ci.example.com"
    JETSCALE_DEFAULT_ADMIN_USERNAME: "admin"
    JETSCALE_DEFAULT_ADMIN_PASSWORD: "ci-admin-password"
    # Required by backend entrypoint bootstrap (explicit host/user/password checks)
    JETSCALE_DB_HOST: "jetscale-ci-postgres"
    JETSCALE_DB_PORT: "5432"
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale-user"
    JETSCALE_DB_PASSWORD: "jetscale-password"
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale-user:jetscale-password@jetscale-ci-postgres:5432/jetscale"
    JETSCALE_REDIS_HOST: jetscale-ci-redis-master
    JETSCALE_AWS_REGION: "us-east-1"

# 4. BACKEND WS (local-build mode)
backend-ws:
  serviceAccount:
    create: false
    name: "jetscale-service-account"
  image:
    repository: jetscale-backend-local
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  envFrom: null
  env:
    JETSCALE_APP_NAME: "JetScale Backend (CI Local)"
    JETSCALE_DEBUG: "true"
    # Local-only: ExternalSecret is disabled; auth requires a JWT signing key.
    JETSCALE_JWT_SECRET_KEY: "ci-kind-local-jwt-secret"
    # Required by backend entrypoint bootstrap (explicit host/user/password checks)
    JETSCALE_DB_HOST: "jetscale-ci-postgres"
    JETSCALE_DB_PORT: "5432"
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale-user"
    JETSCALE_DB_PASSWORD: "jetscale-password"
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale-user:jetscale-password@jetscale-ci-postgres:5432/jetscale"
    JETSCALE_REDIS_HOST: jetscale-ci-redis-master
    JETSCALE_AWS_REGION: "us-east-1"
    PYTHONDONTWRITEBYTECODE: "1"
    PYTHONUNBUFFERED: "1"

# 5. FRONTEND WEB (local-build mode)
frontend:
  enabled: true
  replicaCount: 1
  imagePullSecrets: []
  image:
    repository: jetscale-frontend-local
    pullPolicy: IfNotPresent
  env:
    VITE_API_BASE_URL: "http://jetscale-ci-backend:8000"

# 6. ROUTING (not needed for CI; tests port-forward backend service)
ingress:
  enabled: false
appConfigMap:
  enabled: false

