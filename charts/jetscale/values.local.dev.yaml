global:
  env: "local-dev"

# Local Dev inner-loop (Tilt):
# - Build images locally (Tilt `docker_build`)
# - live_update on source changes
# - No GHCR pulls required

# 1. DATABASE
postgres:
  enabled: true
  image: "postgres:15-alpine"
  auth:
    username: "jetscale_backend"
    password: "jetscale_backend"
    database: "jetscale"
  persistence:
    size: 1Gi

# 2. REDIS
redis:
  enabled: true
  image: "redis:7-bullseye"

externalSecret:
  app:
    enabled: false

# 3. BACKEND API (Dev Image + Hot Reload)
backend-api:
  serviceAccount:
    create: true
    name: "jetscale-service-account"
  image:
    repository: ghcr.io/jetscale-ai/backend-dev
    tag: "tilt"
    pullPolicy: Always
  imagePullSecrets: []
  command: ["./entrypoint.sh"]
  args: ["python3", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
  envFrom: null
  # Relaxed probes for local development
  livenessProbe:
    httpGet:
      path: /api/v1/health/
      port: 8000
    initialDelaySeconds: 60
    periodSeconds: 60
    timeoutSeconds: 10
    failureThreshold: 5
  readinessProbe:
    httpGet:
      path: /api/v1/health/
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5
  # Mount Backend .env file from ConfigMap (created by Tiltfile)
  volumes:
    - name: backend-env
      configMap:
        name: backend-env-file
  volumeMounts:
    - name: backend-env
      mountPath: /app/.env
      subPath: .env
  env:
    JETSCALE_APP_NAME: "JetScale Backend (Tilt)"
    JETSCALE_DEBUG: "true"
    # Parity: ExternalSecret is disabled in local dev; auth requires a JWT signing key.
    # This is a dev-only default (NOT a production secret).
    JETSCALE_JWT_SECRET_KEY: "tilt-local-jwt-secret"
    JETSCALE_DB_HOST: "jetscale-local-postgres"
    JETSCALE_DB_PORT: "5432"
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale_backend"
    JETSCALE_DB_PASSWORD: "jetscale_backend"
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale_backend:jetscale_backend@jetscale-local-postgres:5432/jetscale"
    JETSCALE_REDIS_HOST: "jetscale-local-redis-master"
    JETSCALE_REDIS_PORT: "6379"
    JETSCALE_REDIS_DB: "0"
    JETSCALE_AWS_REGION: "us-east-1"
    JETSCALE_DEFAULT_ADMIN_EMAIL: "admin@jetscale.ai"
    JETSCALE_DEFAULT_ADMIN_USERNAME: "admin"
    JETSCALE_DEFAULT_ADMIN_PASSWORD: "admin123"
    PYTHONDONTWRITEBYTECODE: "1"
    PYTHONUNBUFFERED: "1"
  # Background Jobs Configuration
  cronJobs: null

# 4. BACKEND WS (Dev Image + Hot Reload)
backend-ws:
  serviceAccount:
    create: false
    name: "jetscale-service-account"
  image:
    repository: ghcr.io/jetscale-ai/backend-dev
    tag: "tilt"
    pullPolicy: Always
  imagePullSecrets: []
  command: ["./entrypoint.sh"]
  args: ["python3", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
  envFrom: null
  # Relaxed probes for local development
  livenessProbe:
    httpGet:
      path: /api/v1/ws/health
      port: 8001
    initialDelaySeconds: 60
    periodSeconds: 60
    timeoutSeconds: 10
    failureThreshold: 5
  readinessProbe:
    httpGet:
      path: /api/v1/ws/health
      port: 8001
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5
  # Mount Backend .env file from ConfigMap (created by Tiltfile)
  volumes:
    - name: backend-env
      configMap:
        name: backend-env-file
  volumeMounts:
    - name: backend-env
      mountPath: /app/.env
      subPath: .env
  env:
    JETSCALE_APP_NAME: "JetScale Backend WS (Tilt)"
    JETSCALE_DEBUG: "true"
    # Parity: ExternalSecret is disabled in local dev; auth requires a JWT signing key.
    # This is a dev-only default (NOT a production secret).
    JETSCALE_JWT_SECRET_KEY: "tilt-local-jwt-secret"
    JETSCALE_DB_HOST: "jetscale-local-postgres"
    JETSCALE_DB_PORT: "5432"
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale_backend"
    JETSCALE_DB_PASSWORD: "jetscale_backend"
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale_backend:jetscale_backend@jetscale-local-postgres:5432/jetscale"
    JETSCALE_REDIS_HOST: "jetscale-local-redis-master"
    JETSCALE_REDIS_PORT: "6379"
    JETSCALE_REDIS_DB: "0"
    JETSCALE_AWS_REGION: "us-east-1"
    PYTHONDONTWRITEBYTECODE: "1"
    PYTHONUNBUFFERED: "1"

# 5. FRONTEND WEB (Dev Image)
frontend:
  image:
    repository: ghcr.io/jetscale-ai/frontend-dev
    tag: "tilt"
    pullPolicy: Always
  imagePullSecrets: []
  # service:
  #   type: NodePort
  #   port: 80
  #   nodePort: 30002
  env:
    VITE_API_BASE_URL: "http://localhost:8000"

ingress:
  enabled: false

appConfigMap:
  enabled: false