{{/*
ExternalSecret for Common Application Secrets

Fetches encryption keys and other common secrets from AWS Secrets Manager.

Contract with IaC:
- IaC creates secret at: jetscale-prod/application/encryption_key
- Secret contains: APP_ENCRYPTION_KEY
*/}}
{{- if and .Values.externalSecret.enabled .Values.externalSecret.common.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-common-secrets
  labels:
    {{- include "jetscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: application
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Release.Name }}-secrets-store
    kind: SecretStore
  target:
    name: {{ .Release.Name }}-common-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        JETSCALE_ENCRYPTION_SECRET_KEY: "{{`{{ .aes_encryption_key }}`}}"
  data:
    - secretKey: aes_encryption_key
      remoteRef:
        key: {{ .Values.externalSecret.awsSecretPrefix }}/application/encryption_key
        property: APP_ENCRYPTION_KEY
{{- end }}
