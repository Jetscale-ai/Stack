{{/*
ExternalSecret for Application Config

Fetches application configuration from AWS Secrets Manager.
This is for dynamic app config that changes per-environment.

Contract with IaC:
- IaC creates secret at: jetscale-prod/application/config (optional)
- Secret contains: key-value pairs that become JETSCALE_* env vars
*/}}
{{- if and .Values.externalSecret.enabled .Values.externalSecret.app.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $.Release.Name }}-app-secrets
  labels:
    {{- include "jetscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: application
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.app.secretStoreName | default (printf "%s-secrets-store" $.Release.Name) }}
    kind: SecretStore
  target:
    name: {{ $.Release.Name }}-app-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
  dataFrom:
    - extract:
        key: {{ include "jetscale.aws-name-prefix" . }}/application/config
      rewrite:
        - regexp:
            source: "(.*)"
            target: "JETSCALE_$1"
        - transform:
            template: "{{`{{ .value | upper }}`}}"
{{- end }}
