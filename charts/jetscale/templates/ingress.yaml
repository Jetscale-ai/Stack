{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "jetscale.fullname" . }}
  labels:
    {{- include "jetscale.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.ingress.albEncryptionRootAnnotations }}
    alb.ingress.kubernetes.io/conditions.encrypted-root: >
      [{"field":"http-header","httpHeaderConfig":{"httpHeaderName": "JetScale-Request-Encryption-Enabled", "values":["true", "True", "TRUE"]}}]
    alb.ingress.kubernetes.io/actions.encrypted-root: >
      {"type":"forward","forwardConfig":{"targetGroups":[{"serviceName":"{{ .Release.Name}}-backend-api","servicePort":"8000"}]}}
  {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $host,$paths := .Values.ingress.hosts }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range ( $paths | default $.Values.ingress.ingressHostDefaultPaths ) }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                {{- if .serviceName }}
                name: {{ .serviceName }}
                {{- else }}
                name: {{ $.Release.Name }}-{{ .serviceNameSuffix }}
                {{- end }}
                port:
                {{- if .servicePortNumber }}
                  number: {{ .servicePortNumber }}
                {{- else }}
                  name: {{ .servicePortName }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
