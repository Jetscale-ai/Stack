{{/*
ExternalSecret for Database Credentials

Fetches PostgreSQL credentials from AWS Secrets Manager and creates a Kubernetes Secret.
The secret path follows the per-project convention: ${cluster}/database/${project}

Contract with IaC/Bootstrap:
- Bootstrap job creates secret at: jetscale-prod/database/demo
- Secret contains: username, password, host, port, dbname
*/}}
{{- if and .Values.externalSecret.enabled .Values.externalSecret.db.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-db-secret
  labels:
    {{- include "jetscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  {{- if .Values.externalSecret.db.bootstrap.enabled }}
  annotations:
    # Wait for bootstrap job to create the secret
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
  {{- end }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Release.Name }}-secrets-store
    kind: SecretStore
  target:
    name: {{ .Release.Name }}-db-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        JETSCALE_DB_HOST: "{{`{{ .host }}`}}"
        JETSCALE_DB_PORT: "{{`{{ .port }}`}}"
        JETSCALE_DB_NAME: "{{`{{ .dbname }}`}}"
        JETSCALE_DB_USER: "{{`{{ .username }}`}}"
        JETSCALE_DB_PASSWORD: "{{`{{ .password }}`}}"
        JETSCALE_DATABASE_URL: "postgresql+asyncpg://{{`{{ .username }}`}}:{{`{{ .password }}`}}@{{`{{ .host }}`}}:{{`{{ .port }}`}}/{{`{{ .dbname }}`}}"
  data:
    - secretKey: username
      remoteRef:
        # Per-project secret path: ${cluster}/database/${project}
        key: {{ include "jetscale.aws-name-prefix" . }}/database/{{ .Values.global.project_name }}
        property: username
    - secretKey: password
      remoteRef:
        key: {{ include "jetscale.aws-name-prefix" . }}/database/{{ .Values.global.project_name }}
        property: password
    - secretKey: host
      remoteRef:
        key: {{ include "jetscale.aws-name-prefix" . }}/database/{{ .Values.global.project_name }}
        property: host
    - secretKey: port
      remoteRef:
        key: {{ include "jetscale.aws-name-prefix" . }}/database/{{ .Values.global.project_name }}
        property: port
    - secretKey: dbname
      remoteRef:
        key: {{ include "jetscale.aws-name-prefix" . }}/database/{{ .Values.global.project_name }}
        property: dbname
{{- end }}
