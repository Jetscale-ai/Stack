{{/*
SecretStore for External Secrets Operator

This SecretStore connects to AWS Secrets Manager using the IRSA-annotated ServiceAccount.
It enables ExternalSecrets in this namespace to fetch secrets from AWS.

Contract with IaC:
- IaC creates secrets at path: ${client}-${env}/... (e.g., jetscale-prod/database/postgres)
- Stack references secrets using the awsSecretPrefix value
*/}}
{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .Release.Name }}-secrets-store
  labels:
    {{- include "jetscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.externalSecret.awsRegion | default "us-east-1" }}
      auth:
        jwt:
          serviceAccountRef:
            name: {{ .Release.Name }}-external-secrets
{{- end }}
