# Source: jetscale/charts/backend-ws/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend-ws
  labels:
    helm.sh/chart: backend-ws-2.0.3
    app.kubernetes.io/name: backend-ws
    app.kubernetes.io/instance: test
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend-ws
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        helm.sh/chart: backend-ws-2.0.3
        app.kubernetes.io/name: backend-ws
        app.kubernetes.io/instance: test
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: jetscale-service-account
      containers:
        - name: backend-ws
          image: "081373342681.dkr.ecr.us-east-1.amazonaws.com/jetscale-staging-backend:latest"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - "echo \"\U0001F680 Starting JetScale WebSocket with correct database configuration...\"\necho
              \"Using database: $JETSCALE_DB_NAME\"\npython3 -m uvicorn main:app --host 0.0.0.0
              --port 8001 --proxy-headers --forwarded-allow-ips=\"*\"\n"
          env:
            - name: JETSCALE_COMPONENT
              value: "websocket"
            - name: JETSCALE_LOG_LEVEL
              value: "INFO"
          envFrom:
            - configMapRef:
                name: jetscale-config
            - secretRef:
                name: jetscale-app-secrets
            - secretRef:
                name: jetscale-db-secret
            - secretRef:
                name: jetscale-aws-client-secret
            - secretRef:
                name: jetscale-redis-secret
            - secretRef:
                name: jetscale-common-secrets
          ports:
            - name: websocket
              containerPort: 8001
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/ws/health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/ws/health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /app/logs
              name: jetscale-logs
            - mountPath: /app/entrypoint.sh
              name: websocket-entrypoint
              subPath: entrypoint.sh
      volumes:
        - emptyDir: {}
          name: jetscale-logs
        - configMap:
            defaultMode: 493
            name: websocket-entrypoint
          name: websocket-entrypoint
