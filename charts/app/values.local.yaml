global:
  env: "local"

# 1. DATABASE (Official Alpine Image)
postgres:
  enabled: true
  image: "postgres:15-alpine"
  auth:
    username: "jetscale-user"
    password: "jetscale-password"
    database: "jetscale"
  persistence:
    size: 1Gi

# 2. REDIS (Official Alpine Image)
redis:
  enabled: true
  image: "redis:7-bullseye"

# 3. BACKEND API
backend:
  enabled: true
  replicaCount: 1
  image:
    # Strictly local name - cannot be pulled from registry
    repository: jetscale-backend-local
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 8000
    nodePort: 30000
  devMode:
    enabled: true
    command: ["python3", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
  env:
    JETSCALE_APP_NAME: "JetScale Backend (Local)"
    JETSCALE_DEBUG: "true"
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale-user"
    JETSCALE_DB_PASSWORD: "jetscale-password"
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale-user:jetscale-password@jetscale-stack-local-postgres:5432/jetscale"
    JETSCALE_REDIS_URL: "redis://jetscale-stack-local-redis-master:6379/0"
    JETSCALE_AWS_REGION: "us-east-1"
    PYTHONDONTWRITEBYTECODE: "1"
    PYTHONUNBUFFERED: "1"

# 4. FRONTEND WEB
frontend:
  enabled: true
  image:
    # Strictly local name
    repository: jetscale-frontend-local
    pullPolicy: IfNotPresent
  devMode:
    enabled: true
  env:
    VITE_API_BASE_URL: "http://localhost:8000"
