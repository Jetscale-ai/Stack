apiVersion: v2
name: jetscale-stack
description: The JetScale Platform Umbrella Chart
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  # Backend Service (Local or OCI)
  - name: backend-api
    version: 0.1.0
    repository: "file://../../../backend/charts/backend-api" # Placeholder: assumed structure or OCI later
    condition: backend-api.enabled

  # Frontend Service (Local or OCI)
  - name: frontend-web
    version: 0.1.0
    repository: "file://../../../frontend/charts/frontend-web"
    condition: frontend-web.enabled

  # Third Party Dependencies (Bitnami)
  - name: postgresql
    version: 12.1.0  # Maps to Postgres 15 roughly
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    alias: postgres

  - name: redis
    version: 17.4.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

