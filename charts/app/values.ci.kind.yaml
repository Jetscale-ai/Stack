# ==========================================================
# KIND CI (GitHub Actions Runner)
# Self-contained deployment for `mage test:ci` on Kind.
# ==========================================================
global:
  env: "ci-kind"

# 1. DATABASE (in-cluster)
postgres:
  enabled: true
  image: "postgres:15-alpine"
  auth:
    username: "jetscale-user"
    password: "jetscale-password"
    database: "jetscale"
  # Avoid depending on a storage class in ephemeral CI clusters.
  persistence:
    enabled: false
    size: 1Gi

# 2. REDIS (in-cluster)
redis:
  enabled: true
  image: "redis:7-bullseye"

# 3. BACKEND API (remote OCI image, wired to in-cluster DB/Redis)
backend:
  enabled: true
  replicaCount: 1
  serviceAccount:
    create: false
    name: ""
  imagePullSecrets:
    - name: regcred
  image:
    repository: ghcr.io/jetscale-ai/backend
    tag: "2.0.3"
    pullPolicy: Always
  externalSecrets:
    enabled: false
  envFrom: []
  env:
    JETSCALE_APP_NAME: "JetScale Backend (CI)"
    JETSCALE_DEBUG: "false"
    # Required by backend bootstrap (admin user initialization)
    JETSCALE_DEFAULT_ADMIN_EMAIL: "admin@ci.local"
    JETSCALE_DEFAULT_ADMIN_USERNAME: "admin"
    JETSCALE_DEFAULT_ADMIN_PASSWORD: "ci-admin-password"
    # Required by backend entrypoint bootstrap (explicit host/user/password checks)
    JETSCALE_DB_HOST: "jetscale-stack-ci-postgres"
    JETSCALE_DB_PORT: "5432"
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale-user"
    JETSCALE_DB_PASSWORD: "jetscale-password"
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale-user:jetscale-password@jetscale-stack-ci-postgres:5432/jetscale"
    JETSCALE_REDIS_URL: "redis://jetscale-stack-ci-redis-master:6379/0"
    JETSCALE_AWS_REGION: "us-east-1"

# 4. FRONTEND WEB (remote OCI image)
frontend:
  enabled: true
  replicaCount: 1
  serviceAccount:
    create: false
    name: ""
  imagePullSecrets:
    - name: regcred
  image:
    repository: ghcr.io/jetscale-ai/frontend
    tag: "2.0.6"
    pullPolicy: Always
  service:
    port: 80
  readinessProbe:
    httpGet:
      path: /
      port: 80
  livenessProbe:
    httpGet:
      path: /
      port: 80
  env:
    VITE_API_BASE_URL: "http://jetscale-stack-ci-backend:8000"

# 5. ROUTING (not needed for CI; tests port-forward backend service)
ingress:
  enabled: false

apiExternal:
  enabled: false


