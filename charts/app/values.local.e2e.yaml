global:
  env: "local-e2e"

# 1. DATABASE
postgres:
  enabled: true
  image: "postgres:15-alpine"
  auth:
    username: "jetscale-user"
    password: "jetscale-password"
    database: "jetscale"
  persistence:
    size: 1Gi

# 2. REDIS
redis:
  enabled: true
  image: "redis:7-bullseye"

# 3. BACKEND API (Prod-Parity Mode)
backend-api:
  enabled: true
  replicaCount: 1
  image:
    # Local-only name – built by Skaffold using the Alpine runtime stage
    repository: jetscale-backend-local
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8000

  # No command override anymore – use Dockerfile CMD (uvicorn)
  devMode:
    enabled: false
    command: []

  env:
    JETSCALE_APP_NAME: "JetScale Backend (E2E)"
    JETSCALE_DEBUG: "true"
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale-user"
    JETSCALE_DB_PASSWORD: "jetscale-password"
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale-user:jetscale-password@jetscale-stack-test-postgres:5432/jetscale"
    JETSCALE_REDIS_URL: "redis://jetscale-stack-test-redis-master:6379/0"
    JETSCALE_AWS_REGION: "us-east-1"

# 4. FRONTEND WEB (Prod-Parity-ish)
frontend-web:
  enabled: true
  image:
    repository: jetscale-frontend-local
    pullPolicy: IfNotPresent
  devMode:
    enabled: false
  env:
    VITE_API_BASE_URL: "http://jetscale-stack-test-backend-api:8000"
