repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe'] # Allow custom YAML tags (Helm templates)
        exclude: ^charts/.*templates/.*\.yaml$ # Exclude Helm templates with Go syntax
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Markdown linting and formatting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        args: ['--fix']

  # YAML formatting
  - repo: https://github.com/google/yamlfmt
    rev: v0.11.0
    hooks:
      - id: yamlfmt
        exclude: ^charts/.*templates/.*\.yaml$ # Exclude Helm templates

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-x', '--severity=warning'] # Follow sourced files, only fail on warnings+

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-mod-tidy

  - repo: local
    hooks:
      # 1. Structural Integrity Check
      # Runs 'helm template' via Mage to verify envs/ and charts/ syntax.
      - id: mage-validate-envs
        name: Validate Helm Environments
        entry: mage validate:envs aws
        language: system
        files: ^(charts/|envs/)
        pass_filenames: false

      # 2. Terraform Formatting (Optional, but recommended)
      - id: terraform-fmt
        name: Terraform Format
        entry: terraform fmt -recursive envs/
        language: system
        files: \.tf$
        pass_filenames: false
