# ==========================================================
# PREVIEW ENVIRONMENT (Ephemeral EKS + CI)
# ==========================================================
global:
  env: "preview"

# 1. DATABASE
postgres:
  enabled: true
  primary:
    persistence:
      enabled: false # Ephemeral
  auth:
    username: "jetscale"
    database: "jetscale"
    password: "ci-password" # Explicit password for CI

redis:
  enabled: true
  architecture: standalone

# 2. BACKEND
backend-api:
  enabled: true
  replicaCount: 1
  # Bind secrets for private image pull
  imagePullSecrets:
    - name: regcred
  image:
    repository: ghcr.io/jetscale-ai/backend
    tag: "latest"
    pullPolicy: Always
  devMode:
    enabled: false
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
  
  # âœ… FIX: Wire Backend to the CI Database/Redis Services
  # The hostnames assume the release name is 'jetscale-stack-ci' (set in skaffold.yaml)
  env:
    JETSCALE_DB_NAME: "jetscale"
    JETSCALE_DB_USER: "jetscale"
    JETSCALE_DB_PASSWORD: "ci-password"
    # Format: postgresql+asyncpg://user:pass@host:5432/dbname
    JETSCALE_DATABASE_URL: "postgresql+asyncpg://jetscale:ci-password@jetscale-stack-ci-postgres:5432/jetscale"
    # Format: redis://host:6379/0
    JETSCALE_REDIS_URL: "redis://jetscale-stack-ci-redis-master:6379/0"

# 3. FRONTEND
frontend-web:
  enabled: true
  imagePullSecrets:
    - name: regcred
  image:
    repository: ghcr.io/jetscale-ai/frontend
    tag: "latest"
  # Point Frontend to the Backend (Internal Cluster DNS)
  env:
    VITE_API_BASE_URL: "http://jetscale-stack-ci-backend-api:8000"

# 4. INGRESS
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  hosts:
    - host: "preview-placeholder.app.jetscale.ai"
      paths:
        - path: /
          pathType: Prefix
