# ==========================================================
# PREVIEW ENVIRONMENT (Ephemeral EKS + CI)
# ==========================================================
global:
  env: "preview"

# 1. DATABASE
postgres:
  enabled: true
  primary:
    persistence:
      enabled: false

redis:
  enabled: true
  architecture: standalone

# 2. BACKEND
backend-api:
  enabled: true
  replicaCount: 1
  # ✅ FIX: Explicitly bind the secret to this subchart
  imagePullSecrets:
    - name: regcred
  image:
    repository: ghcr.io/jetscale-ai/backend
    tag: "latest"
    pullPolicy: Always
  devMode:
    enabled: false
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"

# 3. FRONTEND
frontend-web:
  enabled: true
  # ✅ FIX: Explicitly bind the secret to this subchart
  imagePullSecrets:
    - name: regcred
  image:
    repository: ghcr.io/jetscale-ai/frontend
    tag: "latest"

# 4. INGRESS
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  hosts:
    - host: "preview-placeholder.app.jetscale.ai"
      paths:
        - path: /
          pathType: Prefix
