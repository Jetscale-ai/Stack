# ==========================================================
# PREVIEW ENVIRONMENT (Ephemeral EKS + CI)
# ==========================================================
global:
  env: "preview"
  # Authentication for Private GHCR Images
  imagePullSecrets:
    - name: regcred

# 1. DATABASE
postgres:
  enabled: true
  primary:
    persistence:
      enabled: false # Ephemeral

redis:
  enabled: true
  architecture: standalone

# 2. BACKEND (Production Parity)
backend-api:
  enabled: true
  replicaCount: 1
  image:
    # ✅ FIX: Use Alpine 'latest' (Production Build), not 'dev'
    repository: ghcr.io/jetscale-ai/backend
    tag: "latest"
    pullPolicy: Always
  devMode:
    enabled: false
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"

# 3. FRONTEND (Production Parity)
frontend-web:
  enabled: true
  image:
    # ✅ FIX: Use Alpine 'latest' (Production Build), not 'dev'
    repository: ghcr.io/jetscale-ai/frontend
    tag: "latest"

# 4. INGRESS
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  hosts:
    - host: "preview-placeholder.app.jetscale.ai"
      paths:
        - path: /
          pathType: Prefix
