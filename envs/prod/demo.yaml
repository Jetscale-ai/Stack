# LIVE ENVIRONMENT (EKS) â€” demo.jetscale.ai
# ==========================================================
global:
  client_name: "jetscale"
  project_name: "demo"
  env: "prod"

# ----------------------------------------------------------
# EXTERNAL SECRETS (Shared Cluster Architecture)
# ----------------------------------------------------------
# IaC creates cluster: jetscale-prod
# Secrets path: jetscale-prod/...
externalSecret:
  enabled: true
  awsRegion: "us-east-1"
  # Cluster-level secrets path (matches IaC cluster name)
  awsSecretPrefix: "jetscale-prod"
  # IRSA role ARN from IaC output
  irsaRoleArn: "arn:aws:iam::134051052096:role/jetscale-prod-external-secrets-role"
  db:
    enabled: true
  redis:
    enabled: true # Shared ElastiCache with console (Serverless = cluster mode, only db 0)
    db: 0
  common:
    enabled: true
  app:
    enabled: false # No dynamic app config secret yet
  awsClient:
    # Disabled: AWS client config is now managed via SystemSettings UI
    # See SYSTEM_TODO.md for details on Day 0 vs Day 1 configuration
    enabled: false

# 1. INFRA (Managed by Terraform in AWS)
postgres:
  enabled: false

redis:
  enabled: false

# 2a. BACKEND-API
backend-api:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/jetscale-ai/backend
    tag: "4.6.12"
  imagePullSecrets:
    - name: ghcr-registry-secret #Created from GH pipeline
  serviceAccount:
    create: true
    name: jetscale-demo-api-service-account
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::134051052096:role/jetscale-prod-app-role"
  # Override envFrom to disable secrets not needed
  envFrom:
    config: configMapRef
    db-secret: secretRef
    common-secrets: secretRef
    redis-secret: secretRef
    # Disabled: now configured via SystemSettings UI
    app-secrets: false
  # Production schedule
  cronJobs:
    # NOTE: keys must match `charts/jetscale/values.yaml` to override schedules
    # (otherwise Helm deep-merge creates duplicate CronJobs).
    discover-aws:
      schedule: "0 */4 * * *"
    pull-coh:
      schedule: "30 */6 * * *"
    pull-co:
      schedule: "45 */12 * * *"

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

# 2b. BACKEND-WS
backend-ws:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/jetscale-ai/backend
    tag: "4.6.12"
  imagePullSecrets:
    - name: ghcr-registry-secret #Created from GH pipeline
  serviceAccount:
    create: true
    name: jetscale-demo-ws-service-account
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::134051052096:role/jetscale-prod-app-role"
  # Override envFrom to disable secrets not needed
  envFrom:
    config: configMapRef
    db-secret: secretRef
    common-secrets: secretRef
    redis-secret: secretRef
    # Disabled: now configured via SystemSettings UI
    app-secrets: false

# 3. FRONTEND
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/jetscale-ai/frontend
    tag: "2.7.1"
  imagePullSecrets:
    - name: ghcr-registry-secret #Created from GH pipeline
  env:
    # This should point at the same host the Ingress serves for /api
    VITE_API_BASE_URL: "https://demo.jetscale.ai"

# 4. ROUTING
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:134051052096:certificate/6e3e7f72-af8e-457d-a397-8f13728dd06c"
    # ExternalDNS (explicit intent)
    external-dns.alpha.kubernetes.io/hostname: "demo.jetscale.ai"
  hosts:
    # Explicit empty list: use `envs/aws.yaml` `ingressHostDefaultPaths`
    # (avoids YAML null edge-cases across Helm/YAML versions).
    demo.jetscale.ai: []
