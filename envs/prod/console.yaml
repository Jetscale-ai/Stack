# ==========================================================
# LIVE ENVIRONMENT (EKS) â€” console.jetscale.ai
# ==========================================================
global:
  # Align with Jetscale-IaC `clients/variables/jetscale.tfvars`
  client_name: "jetscale"
  project_name: "console"
  env: "prod"

# ----------------------------------------------------------
# EXTERNAL SECRETS (Shared Cluster Architecture)
# ----------------------------------------------------------
# IaC creates cluster: jetscale-prod
# Secrets path: jetscale-prod/...
#
# NOTE: Console uses the legacy IaC-managed database secret at
# jetscale-prod/database/postgres. New projects should use the
# per-project bootstrap pattern (db.bootstrap.enabled: true).
externalSecret:
  enabled: true
  awsRegion: "us-east-1"
  # Cluster-level secrets path (matches IaC cluster name)
  awsSecretPrefix: "jetscale-prod"
  # IRSA role ARN from IaC output
  irsaRoleArn: "arn:aws:iam::134051052096:role/jetscale-prod-external-secrets-role"
  db:
    enabled: true
    # Use legacy IaC-managed secret (not per-project bootstrap)
    secretPath: "jetscale-prod/database/postgres"
    bootstrap:
      # Disabled: console uses legacy IaC-managed database credentials
      enabled: false
  redis:
    enabled: false # ElastiCache not enabled for console
  common:
    enabled: true
  app:
    enabled: false # No dynamic app config secret yet

# 1. INFRA (Managed by Terraform in AWS)
postgres:
  enabled: false

redis:
  enabled: false

# 2a. BACKEND-API
backend-api:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/jetscale-ai/backend
    tag: "4.1.2"
  imagePullSecrets:
    - name: ghcr-registry-secret #Created from GH pipeline
  # Production schedule
  cronJobs:
    # NOTE: keys must match `charts/jetscale/values.yaml` to override schedules
    # (otherwise Helm deep-merge creates duplicate CronJobs).
    discover-aws:
      schedule: "0 */4 * * *"
    pull-coh:
      schedule: "30 */6 * * *"
    pull-co:
      schedule: "45 */12 * * *"

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

# 2b. BACKEND-WS
backend-ws:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/jetscale-ai/backend
    tag: "4.1.2"
  imagePullSecrets:
    - name: ghcr-registry-secret #Created from GH pipeline
# 3. FRONTEND
frontend:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/jetscale-ai/frontend
    tag: "2.4.0"
  imagePullSecrets:
    - name: ghcr-registry-secret #Created from GH pipeline
  env:
    # This should point at the same host the Ingress serves for /api
    VITE_API_BASE_URL: "https://console.jetscale.ai"

# 4. ROUTING
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:134051052096:certificate/6e3e7f72-af8e-457d-a397-8f13728dd06c"
    # ExternalDNS (explicit intent)
    external-dns.alpha.kubernetes.io/hostname: "console.jetscale.ai"
  hosts:
    # Explicit empty list: use `envs/aws.yaml` `ingressHostDefaultPaths`
    # (avoids YAML null edge-cases across Helm/YAML versions).
    console.jetscale.ai: []
