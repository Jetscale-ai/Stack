global:
  client_name: "jetscale"
  env: "staging"

backend-api:
  image:
    repository: 081373342681.dkr.ecr.us-east-1.amazonaws.com/jetscale-staging-backend
    # tag: set by workflow via --set when build_images=true or unchanged if not

backend-ws:
  image:
    repository: 081373342681.dkr.ecr.us-east-1.amazonaws.com/jetscale-staging-backend
    # tag: set by workflow via --set when build_images=true or unchanged if not

frontend:
  image:
    repository: 081373342681.dkr.ecr.us-east-1.amazonaws.com/jetscale-staging-frontend
    # tag: set by workflow via --set when build_images=true or unchanged if not

ingress:
  annotations:
    # ExternalDNS (explicit intent)
    external-dns.alpha.kubernetes.io/hostname: "jetscale.staging.jetscale.ai"
  hosts:
    # Explicit empty list: use `envs/aws.yaml` `ingressHostDefaultPaths`
    jetscale.staging.jetscale.ai: []
