global:
  client_name: "jetscale"
  project_name: "demo"

# ----------------------------------------------------------
# EXTERNAL SECRETS (Shared Cluster Architecture)
# ----------------------------------------------------------
# IaC creates cluster: jetscale-staging
# Secrets path: jetscale-staging/...
externalSecret:
  enabled: true
  awsRegion: "us-east-1"
  # Cluster-level secrets path (matches IaC cluster name)
  awsSecretPrefix: "jetscale-staging"
  # IRSA role ARN from IaC output
  irsaRoleArn: "arn:aws:iam::081373342681:role/jetscale-staging-external-secrets-role"
  db:
    enabled: true
  redis:
    enabled: false
  common:
    enabled: true
  app:
    enabled: false

backend-api:
  image:
    repository: 081373342681.dkr.ecr.us-east-1.amazonaws.com/jetscale-demo-staging-backend
    # tag: set by workflow via --set when build_images=true or unchanged if not

backend-ws:
  image:
    repository: 081373342681.dkr.ecr.us-east-1.amazonaws.com/jetscale-demo-staging-backend
    # tag: set by workflow via --set when build_images=true or unchanged if not

frontend:
  image:
    repository: 081373342681.dkr.ecr.us-east-1.amazonaws.com/jetscale-demo-staging-frontend
    # tag: set by workflow via --set when build_images=true or unchanged if not

ingress:
  annotations:
    # ExternalDNS (explicit intent)
    external-dns.alpha.kubernetes.io/hostname: "demo.staging.jetscale.ai"
  hosts:
    # Explicit empty list: use `envs/aws.yaml` `ingressHostDefaultPaths`
    demo.staging.jetscale.ai: []
